<ul class="posts">
    <li *ngFor="let post of posts">
      <button type="button" [class.selected]="post === selectedPost" (click)="edit(post)">
        <span class="content">{{post.content}}</span>
        <span class="content">{{post.photoUrl}}</span>
      </button>
    </li>
</ul>
<app-post [post]="selectedPost"></app-post>
